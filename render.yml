services:
  - type: web
    name: LTS-Live_Talent_Sorting
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    startCommand: gunicorn yourprojectname.wsgi:application --workers=1 --timeout=120
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: resume_ranker.settings  # Replace with actual project name
    
